<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="heading">Virtual Interview Registration Form</div>
    <div id="form-div">
        <form action="" id="form" method="post">
            <label class="label">Full Name</label>
            <input type="text" name="fullname" placeholder="Enter Full Name..." id="name" /><br />
            <label for="">Email Address</label>
            <input type="email" name="email" placeholder="Enter Email Address..." id="email" /><br />
            <label for="">Contact Number</label>
            <input type="number" name="contact" placeholder="Enter phone number..." id="contact" /><br />
            <label for="">DOB</label>
            <input type="date" name="dob" id="dob" placeholder="Enter date of birth..." /><br />
            <label for="">Gender</label> <input type="radio" name="gender" value="Male" /><label for="">Male</label>
            <input type="radio" name="gender" value="Female" /><label for="">Female</label> <br />
            <label for="">Select Highest Qualification </label>
            <select id="hq" name="hq">
                <option value="" disabled selected>Select highest Qualification</option>
                <option value="High School">High School</option>
                <option value="Intermediate School">Intermediate School</option>
                <option value="Diploma">Diploma</option>
                <option value="Graduation">Graduation</option>
                <option value="Post-Graduation">Post-Graduation</option>
            </select>
            <br />

            <input type="button" value="submit" id="submit" />
        </form>
        </fieldset>
        </legend>
        <table id="dtable"></table>
        <script src="form.js"></script>
        <p id="test"></p>
</body>

</html>
